<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soluci贸n de problemas</title>
</head>
<body>
    <!--Esto es el planteamiento del problema-->
    <h1>Calculadora de dos variables</h1>
    <p>Con este formulario ayudara a resolver operaciones matemeticas basicas</p>
    <p>Escriba dos valores enteros</p>
    <p>Luego elija la operaci贸n que quiera realizar ya sea suma, resta, multiplicaci贸n o divisi贸n</p>
    <p>Despues se le morstrara el resultado deseado</p><br>

    <!--Aqui se le pide las variables a y b-->
    <label for="a">Ingrese el primer numero</label>
    <input type="number" id="a" name="a"><br>

    <label for="b">Ingrese el segundo numero</label>
    <input type="number" id="b" name="b">
    <p></p>
    <!-- Aqui estan los botones de las operaciones-->
    <button onclick="sumar()">sumar</button>
    <button onclick="restar()">restar</button>
    <button onclick="multiplicar()">multiplicar</button>
    <button onclick="dividir()">dividir</button>
    <p></p>
    <label for="resultado">Este es el resultado</label>
    <input type="number" id="resultado" name="resultado"><br>
    <!-- Empieza el codigo en javascript-->
    <script>
        function sumar() {
            var a =document.getElementById("a").value;
            var b =document.getElementById("b").value;
            var resultado
            
            console.log("variable antes de parse", a);
            console.log("variable antes de parse", b);
            if(a== ""){
                a=0;
            }else{
                a = parseInt(a);
            }
            if(b== ""){
                b=0;
            }else{
                b = parseInt(b);
            }
                
            console.log("variable antes de parse", a);
            console.log("variable antes de parse", b);

            resultado=a+b;

            document.getElementById("resultado").value=resultado
        }
        function restar() {
            var a =document.getElementById("a").value;
            var b =document.getElementById("b").value;
            var resultado

            resultado=a-b;

            document.getElementById("resultado").value=resultado
        }
        function multiplicar() {
            var a =document.getElementById("a").value;
            var b =document.getElementById("b").value;
            var resultado

            resultado=a*b;

            document.getElementById("resultado").value=resultado
        }
        function dividir() {
            var a =document.getElementById("a").value;
            var b =document.getElementById("b").value;
            var resultado

            resultado=a/b;

            document.getElementById("resultado").value=resultado
        }
    </script>
    <!--Finaliza el codigo de javascript-->
</html>
